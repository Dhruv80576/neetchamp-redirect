<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Champ - Opening App...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        .loading {
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            font-weight: bold;
        }
        .info {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 20px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ“</div>
        <div class="title">NEET Champ</div>
        <div class="subtitle">Opening in app...</div>
        
        <div class="loading">
            <div class="spinner"></div>
        </div>
        
        <div class="buttons">
            <a href="#" id="appLink" class="button primary">Open in App</a>
            <a href="https://play.google.com/store/apps/details?id=com.example.neet_champ" class="button">Download App</a>
        </div>
        
        <div class="info">
            If the app doesn't open automatically, click "Open in App" above or download the NEET Champ app from the store.
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const pathParts = window.location.pathname.split('/');
        
        // Extract route information
        let deepLink = 'neetchamp://';
        let fallbackText = 'the NEET Champ app';
        
        // Parse the URL structure: /app/class/ID or /app/quiz/ID
        if (pathParts.length >= 4) {
            const type = pathParts[2]; // 'class' or 'quiz'
            const id = pathParts[3];   // class/quiz ID
            const action = urlParams.get('action') || 'view';
            
            deepLink = `neetchamp://${type}/${id}?action=${action}`;
            fallbackText = `${type} in NEET Champ`;
            
            // Update page content based on type
            if (type === 'class') {
                document.querySelector('.subtitle').textContent = 'Opening class...';
            } else if (type === 'quiz') {
                document.querySelector('.subtitle').textContent = 'Opening quiz...';
            }
        }
        
        // Set the app link
        document.getElementById('appLink').href = deepLink;
        
        // Auto-redirect attempts
        let redirectAttempts = 0;
        const maxAttempts = 3;
        
        function attemptAppRedirect() {
            if (redirectAttempts < maxAttempts) {
                redirectAttempts++;
                console.log(`Redirect attempt ${redirectAttempts}: ${deepLink}`);
                
                // Create invisible iframe to trigger app
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = deepLink;
                document.body.appendChild(iframe);
                
                // Remove iframe after a short delay
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 1000);
                
                // Try different redirect methods
                if (redirectAttempts === 1) {
                    // Method 1: Direct location change
                    setTimeout(() => {
                        if (!document.hidden) {
                            window.location.href = deepLink;
                        }
                    }, 500);
                } else if (redirectAttempts === 2) {
                    // Method 2: Create and click a link
                    setTimeout(() => {
                        if (!document.hidden) {
                            const link = document.createElement('a');
                            link.href = deepLink;
                            link.style.display = 'none';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        }
                    }, 1000);
                }
                
                // Schedule next attempt
                if (redirectAttempts < maxAttempts) {
                    setTimeout(attemptAppRedirect, 2000);
                }
            }
        }
        
        // Start redirect attempts after page load
        window.addEventListener('load', () => {
            setTimeout(attemptAppRedirect, 1000);
        });
        
        // Handle visibility change (user might have switched to app)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Page hidden - app might have opened');
            }
        });
        
        // Manual button click handler
        document.getElementById('appLink').addEventListener('click', (e) => {
            e.preventDefault();
            
            // Try multiple redirect methods for manual click
            window.location.href = deepLink;
            
            // Fallback: show instructions after delay
            setTimeout(() => {
                if (!document.hidden) {
                    alert('If the app didn\'t open, please make sure NEET Champ is installed and try again.');
                }
            }, 3000);
        });
        
        // Update loading message after attempts
        setTimeout(() => {
            document.querySelector('.loading').innerHTML = 
                '<div style="font-size: 14px;">App not opening automatically? Click the button above!</div>';
        }, 8000);
    </script>
</body>
</html>
